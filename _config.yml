title: Sons & Bosses Consulting
baseurl: /
permalink: '/:title/'
palette: blue
header:
  has_nav: true
  logo_img: /images/artboard-3.png
  menu:
    actions:
      - label: Sign Up
        url: /signup
  title: Sons&Bosses Corp.
footer:
  content: '&copy; Sons&amp;Bosses Corp. All rights reserved.'
  has_nav: true
  has_social: true
  has_subscribe: true
  links: []
  logo_img: /images/artboard-5.png
  nav_title: Company
  social_title: Community
  subscribe_content: Stay up to date with our latest developments.
  subscribe_title: Subscribe
  tagline: ''
sass:
  indentWidth: 4
  precision: 10
  style: nested
plugins:
  - jekyll-menus
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - ssg-build.sh
  - LICENSE.md
  - README.md
  - netlify.toml
  - stackbit-build.sh
  - stackbit-pull.js
